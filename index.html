<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N423 | Student Viewer</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <h1 class="page-title">Student Viewer</h1>
        <div class="student-options">
              <div class="horizontal">
                <div class="vertical">
                  <label for="fName">First Name: </label>
                  <input type="text" id="firstName" placeholder="First Name">
                  <label for="lName">Last Name: </label>
                  <input type="text" id="lastName" placeholder="Last Name">
                  <label for="age">Age: </label>
                  <input type="text" id="age" placeholder="Age">
                </div>
                <div class="vertical">
                  <label for="phone">Phone: </label>
                  <input type="text" id="phone" placeholder="Phone Number">
                  <label for="email">Email: </label>
                  <input type="text" id="email" placeholder="Email">
                </div>
              </div>
              <div class="horizontal">
                <label for="classes">Classes: </label>
                <input type="text" id="classes" placeholder="Add a class separated by commas...">
              </div>
              <input type="submit" id="submit" value="Add Student">
        </div>
        <button id="showStudents">Show All Students</button>
      </div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
